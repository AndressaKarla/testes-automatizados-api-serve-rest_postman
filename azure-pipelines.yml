trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Instalar node versão 18'

- script: |
    npm install -g newman
  displayName: 'Instalar newman'
  
- script: |
    npm install -g newman-reporter-htmlextra
  displayName: 'Instalar newman-reporter-htmlextra'
  
- script: |
    newman run ./api-serve-rest_collection.json -e ./api-serve-rest_prod-environment.json --delay-request 2 --reporters cli, -r htmlextra --reporter-htmlextra-export ./reports/postman-api-serve-rest-report-htmlextra-newman.html -r junit --reporter-junit-export ./reports/postman-api-serve-rest-report-junit-xml-newman.xml
  displayName: 'Executar com Newman testes automatizados de API REST em um ambiente de produção do "ServeRest" da collection e environment do Postman e Gerar reports html e xml'
  continueOnError: true

- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: './reports/postman-api-serve-rest-report-junit-xml-newman.xml'
    testRunTitle: 'Armazenar report xml'